# Default configuration for Lyapunov basin training

# System-specific configurations
systems:
  pendulum:
    hidden_sizes: [32, 32, 32]
    batch_size: 256
    epochs: 200

  cartpole:
    hidden_sizes: [64, 64, 64]
    batch_size: 256
    epochs: 200

  quadrotor2d:
    hidden_sizes: [64, 64, 64, 64]
    batch_size: 256
    epochs: 200

  quadrotor3d:
    hidden_sizes: [128, 128, 128, 128]
    batch_size: 128
    epochs: 300

# Common training parameters
training:
  lr: 0.002
  weight_decay: 0.0001
  grad_clip: 1.0

# Loss parameters
loss:
  epsilon: 0.01        # Lyapunov decrease margin
  margin: 1.0          # Contrastive loss margin
  lambda_decrease: 1.0
  lambda_contrastive: 1.0

# Model parameters
model:
  eps: 0.01           # PosDef epsilon

# Data parameters
data:
  indices_file: shuffled_indices_0.txt
  labels_file: shuffled_labels_0.txt
